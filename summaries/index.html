<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Digest - Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .summary-list {
            list-style: none;
        }

        .summary-item {
            margin-bottom: 15px;
        }

        .summary-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .summary-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .summary-date {
            font-size: 1.3em;
            font-weight: 600;
        }

        .summary-meta {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .latest-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .stats {
            background: #f0f4ff;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            color: #888;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .summary-link {
                flex-direction: column;
                align-items: flex-start;
            }

            .summary-meta {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Digest</h1>
            <p>Daily Summary of Power & Energy Systems News</p>
        </header>

        <div class="content">
            <div class="stats">
                <h2>Total Summaries</h2>
                <div class="stats-number">1</div>
            </div>

            <ul class="summary-list">
                <li class="summary-item">
                    <a href="energy_digest_2025-11-10.html" class="summary-link">
                        <div>
                            <div class="summary-date">November 10, 2025</div>
                            <div class="summary-meta">Monday</div>
                        </div>
                        <span class="latest-badge">Latest</span>
                    </a>
                </li>
            </ul>
        </div>

        <footer>
            <p>Published by Energy Digest</p>
            <p style="margin-top: 10px;">Last updated: November 10, 2025 at 12:50 AM</p>
        </footer>
    </div>
</body>
</html>
